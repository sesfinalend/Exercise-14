<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heading Demo</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #f2f2f2;              /* light gray page */
      font-family: "Times New Roman", serif;
    }

    .card {
      background: #ffffff;
      border: 1px solid #c0c0c0;        /* light gray border */
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.35);
      padding: 25px 28px 40px;
      width: 430px;
    }

    h1, h2, h3 {
      margin: 0;
      color: #000000;                   /* black text */
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      text-decoration: overline;
      text-shadow: 2px 2px 0 #ff99cc;   /* pink glow like in image */
      margin-bottom: 22px;
    }

    h2 {
      font-size: 22px;
      font-style: italic;
      border: 2px solid #ffff00;        /* bright yellow outline */
      padding: 6px 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 0 2px #8a8614 inset; /* darker yellow inner edge */
    }

    h3 {
      font-size: 16px;
      font-weight: bold;
      text-decoration: underline;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
  </div>
</body>
</html>
